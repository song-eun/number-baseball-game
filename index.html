<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Numberle</title>
</head>
<body>
    <h1>Numberle</h1>
    <form name="number">
        <input type="text" autocomplete=off maxlength="1" required id="num1" name="number1" onkeyup="focus_next(this,document.number.number2)"></input>
        <input type="text" autocomplete=off maxlength="1" required id="num2" name="number2" onkeyup="focus_next(this,document.number.number3)"></input>
        <input type="text" autocomplete=off maxlength="1" required id="num3" name="number3" onkeyup="focus_next(this,document.number.number4)"></input>
        <input type="text" autocomplete=off maxlength="1" required id="num4" name="number4"></input>
        <input id="btn" type="submit" hidden="true"></input>
    </form>
    <div id="answer"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
